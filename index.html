<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-500 to-blue-600 text-white min-h-screen flex flex-col">
  <header class="p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">QR Code Pro</h1>
    <button id="theme-toggle" class="p-2 rounded-full bg-white bg-opacity-20 hover:bg-opacity-30">
      🌙
    </button>
  </header>

  <main class="flex-grow flex flex-col justify-center items-center text-center px-4">
    <h2 class="text-4xl font-extrabold mb-6">Generate Your QR Code Instantly</h2>
    <p class="mb-8 max-w-xl">Buat QR Code untuk teks atau gambar langsung di browser, tanpa kirim data ke server manapun.</p>
    <a href="/text-img-qr-code" class="px-6 py-3 bg-white text-teal-600 font-semibold rounded-lg shadow-lg hover:shadow-xl transition">
      Get Started
    </a>
  </main>

  <footer class="p-4 text-sm text-center">
    &copy; 2025 QR Code Pro
  </footer>

  <script>
    const btn = document.getElementById('theme-toggle');
    btn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      btn.textContent = document.documentElement.classList.contains('dark') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
