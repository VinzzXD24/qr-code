<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text & Image URL to QR</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
  <header class="p-4 flex justify-between items-center bg-white dark:bg-gray-800 shadow">
    <h1 class="text-2xl font-bold">Pro QR Code</h1>
    <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      üåô
    </button>
  </header>

  <main class="flex-grow container mx-auto p-6">
    <div class="max-w-lg mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
      <!-- TABS -->
      <div class="flex">
        <button id="tabText" class="flex-1 py-3 font-semibold text-center border-b-4 border-indigo-500">
          Text
        </button>
        <button id="tabImg" class="flex-1 py-3 font-semibold text-center border-b-4 border-transparent hover:border-indigo-500 transition">
          Image URL
        </button>
      </div>

      <!-- CONTENT -->
      <div class="p-6 space-y-6">
        <!-- TEXT -->
        <div id="contentText">
          <input id="textInput" type="text" placeholder="Ketikan teks di sini..." 
                 class="w-full p-3 border rounded-lg focus:outline-indigo-500 transition"/>
          <div class="flex justify-between mt-2">
            <div>
              <label>Dot Color:</label>
              <input id="dotColor" type="color" value="#4F46E5" class="ml-2"/>
            </div>
            <div>
              <label>BG Color:</label>
              <input id="bgColor" type="color" value="#FFFFFF" class="ml-2"/>
            </div>
          </div>
          <button onclick="generateTextQR()" 
                  class="w-full mt-4 py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-lg transition">
            Generate Text QR
          </button>
        </div>

        <!-- IMAGE URL -->
        <div id="contentImg" class="hidden">
          <input id="imgUrlInput" type="url" placeholder="https://contoh.com/gambar.jpg"
                 class="w-full p-3 border rounded-lg focus:outline-indigo-500 transition"/>
          <img id="imgPreview" class="mt-4 mx-auto max-h-40 object-contain hidden rounded-lg shadow" alt="Preview"/>
          <div class="flex justify-between mt-2">
            <div>
              <label>Dot Color:</label>
              <input id="dotColor2" type="color" value="#10B981" class="ml-2"/>
            </div>
            <div>
              <label>BG Color:</label>
              <input id="bgColor2" type="color" value="#FFFFFF" class="ml-2"/>
            </div>
          </div>
          <button onclick="generateImageURLQR()" 
                  class="w-full mt-4 py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-lg transition">
            Generate Image‚ÄëURL QR
          </button>
        </div>

        <!-- QR + Download -->
        <div class="flex flex-col items-center">
          <div id="qrBox" class="p-4 bg-white dark:bg-gray-900 rounded-lg shadow-lg"></div>
          <button id="downloadBtn" onclick="downloadQR()" 
                  class="mt-4 px-6 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-medium shadow" 
                  hidden>
            ‚¨áÔ∏è Download PNG
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer class="p-4 text-center text-sm text-gray-500 dark:text-gray-400">
    &copy; 2025 Pro QR Code
  </footer>

  <!-- QRCode.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
          integrity="sha512-qU+/eV3XDHzMxakpm2D3A1npIHTsQRtqZJoQ+31YXZZ/azg7X/F/wg+8+okWWIB0xS3pLGRSoCTrZh3NL1IzUA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    // dark-mode
    document.getElementById('themeToggle').onclick = () => {
      document.documentElement.classList.toggle('dark');
      event.currentTarget.textContent = document.documentElement.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    };

    // tab switch
    const tabText = document.getElementById('tabText'),
          tabImg  = document.getElementById('tabImg'),
          contT   = document.getElementById('contentText'),
          contI   = document.getElementById('contentImg'),
          qrBox   = document.getElementById('qrBox'),
          downloadBtn = document.getElementById('downloadBtn');
    tabText.onclick = () => {
      tabText.classList.add('border-indigo-500');
      tabImg.classList.remove('border-indigo-500');
      contT.classList.remove('hidden');
      contI.classList.add('hidden');
      resetQR();
    };
    tabImg.onclick = () => {
      tabImg.classList.add('border-indigo-500');
      tabText.classList.remove('border-indigo-500');
      contI.classList.remove('hidden');
      contT.classList.add('hidden');
      resetQR();
    };

    let qrcode; 
    function resetQR() {
      qrBox.innerHTML = '';
      downloadBtn.hidden = true;
      qrcode = null;
    }

    function generateTextQR() {
      const txt = document.getElementById('textInput').value.trim();
      if (!txt) return alert('Masukkan teks dulu!');
      resetQR();
      const dot = document.getElementById('dotColor').value;
      const bg  = document.getElementById('bgColor').value;
      qrcode = new QRCode(qrBox, {
        text: txt,
        width: 256,
        height: 256,
        colorDark : dot,
        colorLight: bg,
        correctLevel: QRCode.CorrectLevel.H
      });
      downloadBtn.hidden = false;
    }

    function generateImageURLQR() {
      const url = document.getElementById('imgUrlInput').value.trim();
      if (!url) return alert('Masukkan URL gambar!');
      resetQR();
      // preview
      const img = document.getElementById('imgPreview');
      img.src = url; img.classList.remove('hidden');

      const dot = document.getElementById('dotColor2').value;
      const bg  = document.getElementById('bgColor2').value;
      qrcode = new QRCode(qrBox, {
        text: url,
        width: 256,
        height: 256,
        colorDark : dot,
        colorLight: bg,
        correctLevel: QRCode.CorrectLevel.H
      });
      downloadBtn.hidden = false;
    }

    function downloadQR() {
      if (!qrcode) return;
      // QRCode.js buat <img> di dalam qrBox
      const img = qrBox.querySelector('img') || qrBox.querySelector('canvas');
      if (img) {
        const link = document.createElement('a');
        link.href = img.src;
        link.download = 'qrcode.png';
        link.click();
      }
    }
  </script>
</body>
</html>
